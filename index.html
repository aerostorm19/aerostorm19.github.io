<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abhijit Rai — Embedded Systems & FPGA Engineer</title>
  <meta name="description" content="Abhijit Rai — Embedded systems, FPGA design, RISC-V, SDR, and AI-powered security. Portfolio and projects." />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#071026; --card: rgba(255,255,255,0.05); --muted: #94a3b8;
      --accent: #7c3aed; --accent-2: #00e5ff; --glass-border: rgba(255,255,255,0.06);
    }
    html { scroll-behavior: smooth; }
    body{ background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.06), transparent 10%),
                    radial-gradient(1000px 600px at 90% 90%, rgba(0,229,255,0.03), transparent 8%),
                    var(--bg); color:#e6eef8; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; }

    .bg-lines{ position:absolute; inset:0; z-index:0; overflow:hidden; pointer-events:none; mask-image: linear-gradient(180deg, rgba(0,0,0,1), rgba(0,0,0,0.95)); }
    .line { position:absolute; width:220%; height:1px; background:linear-gradient(90deg, transparent, rgba(124,58,237,0.12), transparent); transform: rotate(-6deg); opacity:0.6; animation: float 8s linear infinite; }
    .line.l2 { top:20%; left:-40%; animation-duration:9s; transform: rotate(-8deg); }
    .line.l3 { top:55%; left:-30%; animation-duration:11s; transform: rotate(-4deg); opacity:0.45; }
    @keyframes float { from { transform: translateX(-8%) rotate(-6deg); } to { transform: translateX(8%) rotate(-6deg); } }

    .glass { background: var(--card); backdrop-filter: blur(8px); border: 1px solid var(--glass-border); box-shadow: 0 6px 22px rgba(2,6,23,0.45); border-radius: 14px; }
    .card-hover { transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 18px 46px rgba(2,6,23,0.6); }

    .accent { color: var(--accent); }
    .btn-accent { background: linear-gradient(90deg,var(--accent), #5b21b6); color:white; border-radius:10px; padding:.55rem .9rem; display:inline-block; font-weight:600; }

    header { position:sticky; top:0; z-index:30; background: linear-gradient(180deg, rgba(7,16,38,0.6), rgba(7,16,38,0.18)); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,0.02); }
    .nav-link { color: #cbd5e1; padding:.4rem .6rem; border-radius:8px; font-weight:600; font-size:.95rem; }
    .nav-link.active { background: linear-gradient(90deg, rgba(124,58,237,0.12), rgba(0,229,255,0.02)); box-shadow: inset 0 0 10px rgba(124,58,237,0.03); color:#fff; border:1px solid rgba(124,58,237,0.12); }

    .radial { width:96px; height:96px; display:grid; place-items:center; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
    .tech-chip { padding:.45rem .7rem; border-radius:999px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); font-weight:600; font-size:.78rem; cursor:pointer; transition: transform .18s ease, box-shadow .18s; }
    .tech-chip:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 12px 30px rgba(2,6,23,0.45); }

    .proj { transform-style: preserve-3d; transition: transform .28s cubic-bezier(.2,.9,.3,1); }
    .proj:hover { transform: perspective(900px) rotateX(3deg) rotateY(-6deg) translateY(-6px); }

    @media (max-width:768px){ .line { display:none; } .nav-link { padding:.35rem .45rem; font-size:.9rem; } }

    a:focus, button:focus, input:focus, textarea:focus { outline: 3px solid rgba(124,58,237,0.18); outline-offset:2px; }
    footer a { color:var(--muted); text-decoration:underline; }
  </style>
</head>
<body>
  <div class="bg-lines" aria-hidden="true">
    <div class="line l1" style="top:10%; left:-50%;"></div>
    <div class="line l2" style="top:30%; left:-40%;"></div>
    <div class="line l3" style="top:65%; left:-30%;"></div>
  </div>

  <!-- NAV -->
  <header class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="#hero" class="text-lg font-semibold">Abhijit Rai</a>
    <nav id="topnav" class="hidden md:flex gap-3"></nav>
    <div class="md:hidden">
      <button id="menuBtn" aria-expanded="false" aria-controls="mobileMenu" class="p-2 rounded-md text-slate-200">☰</button>
    </div>
  </header>
  <div id="mobileMenu" class="md:hidden max-w-6xl mx-auto px-6 hidden"></div>

  <main class="max-w-6xl mx-auto px-6 pb-24 relative z-10">

    <!-- HERO -->
    <section id="hero" class="pt-12 grid md:grid-cols-3 gap-8 items-center">
      <div class="md:col-span-2">
        <h1 class="text-4xl md:text-5xl font-bold">Hi, I'm <span class="accent">Abhijit</span> — you can call me <span class="accent">Abhi</span>.</h1>
        <p class="mt-2 text-lg text-slate-400" id="typed-text"></p>
        <div class="mt-6 flex flex-wrap gap-3 items-center">
          <a href="/resume.pdf" class="btn-accent">Download Resume</a>
          <a href="https://github.com/aerostorm19" target="_blank" class="px-4 py-2 rounded-lg glass text-sm">GitHub</a>
          <a href="https://www.linkedin.com/in/abhijit-rai-163214280" target="_blank" class="px-4 py-2 rounded-lg glass text-sm">LinkedIn</a>
        </div>
      </div>
      <div class="flex justify-center md:justify-end mt-6 md:mt-0">
        <div class="w-44 h-44 md:w-48 md:h-48 rounded-xl overflow-hidden ring-1 ring-white/5 card-hover">
          <img src="https://avatars.githubusercontent.com/u/0?v=4" alt="Abhijit profile" class="w-full h-full object-cover" />
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="mt-16">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold">Projects</h2>
        <div class="text-sm text-slate-400">Selected work from GitHub</div>
      </div>
      <div class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="projects-container"></div>
    </section>

    <!-- Skills -->
    <section id="skills" class="mt-20">
      <h2 class="text-2xl font-semibold">Skills & Tech — Radar</h2>
      <div class="mt-6 grid lg:grid-cols-3 gap-6">
        <div class="glass p-6 grid grid-cols-3 gap-4" id="skill-radials"></div>
        <div class="glass p-6" id="tech-chips"></div>
        <div class="glass p-6" id="skill-bars"></div>
      </div>
    </section>

    <!-- About, Education, Experience, Contact remain mostly same -->
    <section id="about" class="mt-16"> ... </section>
  </main>

  <footer class="max-w-6xl mx-auto px-6 py-8 text-slate-500 text-sm text-center">
    Built with intent • Hosted on GitHub Pages • <a href="https://github.com/aerostorm19" target="_blank">aerostorm19</a>
  </footer>

  <script>
    // Typed text hero
    const typed = document.getElementById('typed-text');
    const phrases = ["STM32 Firmware Developer", "FPGA & SoC Designer", "SDR Pipelines", "AI-Powered Security Tools"];
    let i=0, j=0, forward=true;
    function typeHero(){
      if(i>=phrases.length) i=0;
      let txt = phrases[i].slice(0,j);
      typed.innerText = txt;
      if(forward) j++; else j--;
      if(j>phrases[i].length){ forward=false; setTimeout(typeHero, 800); return; }
      if(j===0){ forward=true; i++; }
      setTimeout(typeHero, 120);
    }
    typeHero();

    // Fetch GitHub repos
    const ghUser = "aerostorm19";
    const ghContainer = document.getElementById("projects-container");
    fetch(`https://api.github.com/users/${ghUser}/repos?sort=updated`)
      .then(res=>res.json())
      .then(repos=>{
        repos.slice(0,6).forEach(repo=>{
          const card = document.createElement("article");
          card.className="proj glass p-5 card-hover";
          card.innerHTML = `<h3 class="font-semibold">${repo.name}</h3>
                            <p class="mt-2 text-slate-300 text-sm">${repo.description || "No description"}</p>
                            <div class="mt-3 text-xs text-slate-400">⭐ ${repo.stargazers_count} • Forks: ${repo.forks_count}</div>
                            <a class="text-sm underline mt-2 inline-block" href="${repo.html_url}" target="_blank">View Repo</a>`;
          ghContainer.appendChild(card);
        });
      });

    // Scroll spy nav highlight
    const sections = document.querySelectorAll("main section[id]");
    const navLinks = document.querySelectorAll(".nav-link");
    function onScrollSpy(){
      const scrollPos = window.scrollY + window.innerHeight*0.25;
      let current = sections[0];
      for(const sec of sections){ if(sec.offsetTop<=scrollPos) current=sec; }
      navLinks.forEach(a=>a.classList.remove("active"));
      const active = document.querySelector(`.nav-link[href="#${current.id}"]`);
      if(active) active.classList.add("active");
    }
    window.addEventListener('scroll', onScrollSpy);
    window.addEventListener('resize', onScrollSpy);

    // Mobile menu toggle
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click",()=>{
      const open = mobileMenu.classList.toggle("hidden")===false;
      menuBtn.setAttribute("aria-expanded", open?"true":"false");
    });
  </script>
</body>
</html>
